<div class="borderwidth">
<h2>Author entry  Venkata Lakshmi Nali</h2>

<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
<input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br> <br>

<label for="guessAuthor">Guess the Author </label>
<input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br> <br>

<input type="button" class="btn btn-danger" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<script> 
        let good=0;
        let oops=0;
    function checkAuthor (){

        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value

        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }


    }
</script>
